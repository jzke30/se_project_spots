<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jake Fernandez" />
  <meta name="description" content=?? />
  <meta name="keywords" content= "HTML, CSS" />
  <link rel="stylesheet" href="./pages/index.css" />
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
<div class="page">
<header class="header">
  <img src="./images/Logoo.svg" alt="spot logo" class="header__logo">
</header>
<main class="content">
  <section class="profile page__section">
    <img src="./images/spots-avatar-and-card-images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
    <div class="profile__column">

      <h1 class="profile__name"> Bessie Coleman</h1>
      <p class="profile__description">Civil Aviator</p>
      <button type="button" class="profile__edit-button">
        <img src="./images/pencil2.svg" alt="Pencil icon" />Edit Button
      </button>
    </div>


    <button type="button" class="profile__add-button">
      <img src="./images/Group26.svg" alt="plus icon" />New Post
    </button>
  </section>
  <section class="cards page__section">
    <ul class="cards__list">
      <li class="card">
      <img src="./images/spots-avatar-and-card-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
      alt="Val Thorens"
      class="card__image">
      <div class="card__content">
        <h2 class="card__title">Val Thorens</h2>
        <button type="button" card__like-button></button>
      </div>
    </li>
    <li class="card">
      <img src="./images/spots-avatar-and-card-images/2-photo-by-ceiline-from-pexels.jpg"
      alt="Val Thorens"
      class="card__image">
      <div class="card__content">
        <h2 class="card__title">Restaurant terrace</h2>
        <button type="button" card__like-button></button>
      </div>
    </li>
    <li class="card">
      <img src="./images/spots-avatar-and-card-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
      alt="Val Thorens"
      class="card__image">
      <div class="card__content">
        <h2 class="card__title">An outdoor cafe</h2>
        <button type="button" card__like-button></button>
      </div>
    </li>
    <li class="card">
      <img src="./images/spots-avatar-and-card-images/4-photo-by-maurice-laschet-from-pexels.jpg"
      alt="Val Thorens"
      class="card__image">
      <div class="card__content">
        <h2 class="card__title">A very long, over the forest...</h2>
        <button type="button" card__like-button></button>
      </div>
    </li>
    <li class="card">
      <img src="./images/spots-avatar-and-card-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
      alt="Val Thorens"
      class="card__image">
      <div class="card__content">
        <h2 class="card__title">Tunnel with morning light</h2>
        <button type="button" card__like-button></button>
      </div>
    </li>
    <li class="card">
      <img src="./images/spots-avatar-and-card-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
      alt="Val Thorens"
      class="card__image">
      <div class="card__content">
        <h2 class="card__title">Mountain house</h2>
        <button type="button" card__like-button></button>
      </div>
    </li>
  </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">2023 &copy; Spots</p>
</footer>
</div>
</body>
</html>
